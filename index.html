<html>
<center>
    <head>
      <title>Guess the shoe brand</title>
      <script>
              var pics = ["<img src='adidas.png' width='250px' length='250px'>","<img src = 'converse.png' width='30%' length='30%'>","<img src = 'Jordan.png' width='30%' length='30%'>","<img src = 'nike.png' width='30%' length='30%'>", "<img src = 'puma.png' width='30%' length='30%'>","<img src='done.png' width='22%' length='32%'>"  ];
            var solutions = ["adidas","converse","jordan","nike","puma"];
            var answers =[]; // Populate this with user answers
            var index = 0; // Add one to this in getUserAnswers to advance
            var score = 0; // This gets added to in the checkAnswers() function
            var table = ""; // This gets created in the displayResult() function
            function getUserAnswers()
            {
              answers[index] = document.getElementById('userAns').value;
              index = index + 1;
              if(index >= 5)
              {
                checkAnswers();
              }
              document.getElementById('picture').innerHTML =pics[index];

//              var answers = document.getElementById("answers").value;
              // Where you populate the answers array
              // Very similar to pop() array
              // Once index equals pics.length
            }

            function checkAnswers()
            {
              // Using a loop, loop through the values in solutions array
              // and check if they are equal to the values in answers array
              // If answer[i] == solutions[i]  then add one to a score variable
              // Once the loop terminates and checks all checkAnswers
              if(answers[0] == solutions[0])
              {
                score++;
              }
              if(answers[1] == solutions[1])
              {
                score++;
              }

              if(answers[2] == solutions[2])
              {
                score++;
              }

              if(answers[3] == solutions[3])
              {
                score++;
              }

              if(answers[4] == solutions[4])
              {
                score++;
              }

              displayResult();
            }

            function displayResult()
            {
              // Sends a table to a span tag with the results
              // Should look like this:

              // Your Score:  4/5
              // Answer 1: Cat  Your Answer: Cat
              // Answer 2: Dog  Your Answer: Dog
              // Answer 3: Fish  Your Answer: Fish
              // Answer 4: Camel  Your Answer: Camel
              // Answer 5: Griaffe  Your Answer: ajkdjahdk
              table = table + "Score:" + "&nbsp" + score + "/5" + "<br>" +
                              "ANSWER 1 -- " + solutions[0] + "&nbsp &nbsp &nbsp &nbsp" + "YOUR ANSWER -- " + answers[0] + "<br>" +
                              "ANSWER 2 -- " + solutions[1] + "&nbsp &nbsp &nbsp &nbsp" + "YOUR ANSWER -- " + answers[1] + "<br>" +
                              "ANSWER 3 -- " + solutions[2] + "&nbsp &nbsp &nbsp &nbsp" + "YOUR ANSWER -- " + answers[2] + "<br>" +
                              "ANSWER 4 -- " + solutions[3] + "&nbsp &nbsp &nbsp &nbsp" + "YOUR ANSWER -- " + answers[3] + "<br>" +
                              "ANSWER 5 -- " + solutions[4] + "&nbsp &nbsp &nbsp &nbsp" + "YOUR ANSWER -- " + answers[4];
              document.getElementById('display').innerHTML = table;
              document.getElementById('again').style.visibility = "visible";
            }

            function reset()
            {
              // Sets the user's answer array back to empty using .splice
              // Score = 0
              // Index = 0 so that you start on the first picture again
              // Hide the reset button again .style.visibility = "hidden";
              score = 0;
              table = "";
              var target = 1;
              for(var i=answers.length-1;i>=0; i--)
            {
              if(answers[i] == target)
              {
                answers.splice(i,1);
              }
            }
              document.getElementById('display').innerHTML = table ;
              document.getElementById('picture').innerHTML = pics[0];
              document.getElementById('again').style.visibility = "hidden";
              index = 0;
            }

            function hide()
            {
              // Hide the reset button
              // Using document.GetElementById('id').style.visibility = "hidden";
              document.getElementById('again').style.visibility = "hidden";
            }
      </script>
      <style>
        body{
          background-image: url(https://content.fortune.com/wp-content/uploads/2016/08/drr2gn.jpg?resize=750,500);
          color: crimson;
          font-family: serif;
          font-size: 20px;
        }

        h2{
          border: 5px solid silver;
          border-style: outset;
          border-radius: 15px;
          background: white;
          font-size: 60px;
          font-family: sans-serif;
          margin: 20px 200px;
        }

        #next{
          font-size: 20px;
        }

        #next:hover{
          background-color: crimson;
          color: black;
        }

        #again{
          font-size: 20px;
        }

        #again:hover{
          background-color: aquamarine;
          color: black;
        }

        #userAns
          {
              height:35px;
              font-size:15pt;
          }
      </style>
    </head>


    <body onload="hide()">
       <!--You Complete HTML-->
       <h2>Guess the brand</h2>
       <br><br>
       <span id="picture"><img src="adidas.png" width='250px' length='250px'></span>
       <br><br>
       <span id="display"></span>
       <br><br>
       <input id="userAns" type="text" onfocus="this.value=''">
       <input id="next" type="button" value="Next" onclick="getUserAnswers()">
       <input id="again" type="button" value="Play Again" onload="hide()" onclick="reset()">
    </body>
</center>
</html>
